{% load static %}
<!DOCTYPE html>
<html lang="es" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../assets/" data-template="vertical-menu-template-free">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		<title>{{ app_name }}</title>

        <!-- Icon Page -->
        <link rel="icon" type="image/x-icon" href="{% static 'ico/favicon.ico' %}" />

		<!-- Fonts -->
        <link rel="stylesheet" href="{% static 'fonts/publicsans/publicsans.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/fontawesome/fontawesome.css' %}">

		<!-- Core CSS -->
		<link rel="stylesheet" href=" {% static 'libs/sneat/vendor/css/core.css' %}" class="template-customizer-core-css" />
		<link rel="stylesheet" href="{% static 'libs/sneat/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
		<link rel="stylesheet" href="{% static 'libs/sneat/css/demo.css' %}" />

        <!-- Libs -->
        <link rel="stylesheet" href="{% static 'libs/perfect-scrollbar/perfect-scrollbar.css' %} " />
		<!--<link rel="stylesheet" href="../assets/vendor/libs/apex-charts/apex-charts.css" />-->

        <!-- Helpers -->
        <script src="{% static 'libs/sneat/vendor/js/helpers.js' %}"></script>
        <script src="{% static 'libs/sneat/js/config.js' %}"></script>
	</head>

	<body>
		<div class="layout-wrapper layout-content-navbar">
			<div class="layout-container">
				<!-- Menu -->
				{% include 'layouts/sidebar.html' %}
				<!-- / Menu -->

				<div class="layout-page">
					<!-- Navbar -->
					{% include 'layouts/navbar.html' %}
					<!-- / Navbar -->

					<div class="content-wrapper">
                        <div class="container-xxl flex-grow-1 container-p-y">
                            <!-- Content -->
                            {% block content %}
                                
                            {% endblock %}
                            <!-- / Content -->
						</div>

						<!-- Footer -->
                        {% include 'layouts/footer.html' %}
						<!-- / Footer -->

						<div class="content-backdrop fade"></div>
					</div>
				</div>
			</div>
			<div class="layout-overlay layout-menu-toggle"></div>
		</div>
		
		<!-- Core JS -->
		<script src="{% static 'libs/jquery/jquery.js' %}"></script>
		<script src="{% static 'libs/popper/popper.js' %}"></script>
		<script src="{% static 'libs/sneat/vendor/js/bootstrap.js' %}"></script>
		<script src="{% static 'libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
		<script src="{% static 'libs/sneat/vendor/js/menu.js' %}"></script>

		<!-- Vendors JS -->
		<!--<script src="../assets/vendor/libs/apex-charts/apexcharts.js"></script>-->
		<!-- Main JS -->
		<script src="{% static 'libs/sneat/js/main.js' %}"></script>
		<!-- Page JS -->
		<!--<script src="../assets/js/dashboards-analytics.js"></script>-->
		<!-- Place this tag in your head or just before your close body tag. -->

        <!-- Custom Scripts -->
        {% block scripts %}
            
        {% endblock %}
        <!-- End Custom Scripts -->
	</body>
</html>
